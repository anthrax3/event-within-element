<!DOCTYPE html>
<html>
  <head>
    <title>within</title>
    <link rel="stylesheet" href="../build/build.css">
    <style>
      div {
        display: inline-block;
        padding: 20px;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <div id="overme">Over me
      <div id="andme">And me</div>
    </div>
    <script src="../build/build.js"></script>
    <script>
      var within = require('within')
      var trigger = require('adamsanderson-trigger-event')
      var a = document.getElementById('overme')
      var b = document.getElementById('andme')
      function onmouseover (ev) {
        console.log('b is in', within(ev, b))
      }
      a.addEventListener('mouseover', onmouseover)
    </script>
  </body>
</html>
